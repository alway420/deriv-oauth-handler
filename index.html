<!DOCTYPE html>
<html>
<head>
    <title>Deriv OAuth Redirect</title>
</head>
<body>
    <h1>Login Successful!</h1>
    <p>If you see this message, your login was successful.</p>
    <script>
        // Get the token from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');  // Ensure this matches the OAuth provider's token parameter

        if (token) {
            // Display the token for confirmation
            document.write(`<p>Your token has been retrieved successfully.</p>`);

            // Create a POST request to send the token to the local server
            fetch('http://localhost:8000/receive-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Token received successfully!') {
                    document.write(`<p>Token has been sent to the bot successfully.</p>`);
                } else {
                    document.write(`<p>Failed to send the token to the bot.</p>`);
                }
            })
            .catch((error) => {
                console.error('Error sending token to server:', error);
                document.write(`<p>Error sending token to bot. Please try again.</p>`);
            });
        } else {
            document.write(`<p>Token not found in URL.</p>`);
        }
    </script>
</body>
</html>
