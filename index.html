<!DOCTYPE html>
<html>
<head>
    <title>Deriv OAuth Redirect</title>
</head>
<body>
    <h1>Login Successful!</h1>
    <p>If you see this message, your login was successful.</p>
    <script>
        // Get the token from the URL parameters (make sure it's named 'token' in the URL)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');  // Ensure the URL contains ?token=<your_token>

        if (token) {
            // Display a success message for the token
            document.write(`<p>Your token has been retrieved successfully.</p>`);

            // Send a POST request to the Flask server with the token
            fetch('http://localhost:8000/receive-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })  // Send the token in JSON format
            })
            .then(response => response.json())
            .then(data => {
                console.log('Token sent to server successfully:', data);
                document.write(`<p>Token has been sent to the bot successfully.</p>`);
            })
            .catch((error) => {
                console.error('Error sending token to server:', error);
                document.write(`<p>Error sending token to bot. Please try again.</p>`);
            });
        } else {
            document.write(`<p>Token not found in URL.</p>`);
        }
    </script>
</body>
</html>
