<!DOCTYPE html>
<html>
<head>
    <title>Deriv OAuth Redirect</title>
</head>
<body>
    <h1>Login Successful!</h1>
    <p>If you see this message, your login was successful.</p>
    <script>
        // Get the full URL of the current page including query parameters
        const fullUrl = window.location.href;

        // Debug: Log the full URL to the console (optional)
        console.log('Full URL:', fullUrl);

        // Send the full URL to your Flask server
        fetch('https://derivauth1-c668af5f3eac.herokuapp.com/receive-token', {  // Replace with your Flask server URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url: fullUrl })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Full URL sent to server successfully:', data);
            document.write(`<p>The aouth token has been generated successfully. You can now close this window and contact admin for token .</p>`);
        })
        .catch((error) => {
            console.error('Error sending URL to server:', error);
            document.write(`<p>Error sending URL to the server. Please try again or contact support.</p>`);
        });
    </script>
</body>
</html>
